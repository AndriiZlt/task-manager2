<div class="card">
  <mat-card style="width: 600px; height: 25px; margin-left: 30px">
    <div class="task">
      <p style="width: 30px; margin: 0; font-size: 18px">{{ taskIndex + 1 }}</p>
      <h3
        style="width: 500px; margin: 0; font-size: 18px"
        [style.text-decoration]="task.completed ? 'line-through' : 'none'"
      >
        {{ task.description }}
      </h3>
      <!-- <p style="margin: 0; font-size: 18px">{{ task.status }}</p> -->
      <mat-checkbox
        class="example-margin"
        color="primary"
        #checkbox
        [checked]="task.completed"
        (change)="this.onTaskCheckClick.emit(this.taskIndex)"
      ></mat-checkbox>
    </div>
  </mat-card>
  <button
    mat-fab
    color="warn"
    style="
      font-size: 20px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    "
    (click)="this.onTaskDelete.emit(this.taskIndex)"
  >
    <mat-icon>delete</mat-icon>
  </button>
  <button (click)="onCardClick(taskIndex)">details</button>
</div>
